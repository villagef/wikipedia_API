<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="./js/index.js" type="module"></script>
    <title>Wikipedia Search</title>
</head>
<body>
    <main>
        <h1 class="offscreen">Search Me a Wikipedia Power Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true"><a href="/"> Wiki Search <span class="exclaim">!</span></a></div>
            <form id="searchBar" class="searchBar" role="search"> 
                <label class="offscreen" for="search">Enter a search term or phrase</label>
                <input id="search" type="text" autocomplete="off" role="searchbox" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fas fa-times"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults"></div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="http://www.wikipedia.org" target="_blank">Wikipedia </a><span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>
</html>
